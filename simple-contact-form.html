<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
    <fieldset id="fs-frm-inputs">
        <legend>Project Information</legend>
        <label for="property-type">What type of property needs painting?</label>
        <select id="property-type" name="property-type" required>
            <option value="Home">Home</option>
            <option value="Business">Business</option>
        </select>
        <label for="paint-type">What would you like to paint?</label>
        <select id="paint-type" name="paint-type" required>
            <option value="Exterior">Exterior</option>
            <option value="Interior">Interior</option>
            <option value="Both">Both</option>
        </select>

        <legend>Contact Information</legend>
        <label for="first-name">First Name *</label>
        <input type="text" name="first-name" id="first-name" required>
        <label for="last-name">Last Name *</label>
        <input type="text" name="last-name" id="last-name" required>
        <label for="email-address">Email *</label>
        <input type="email" name="_replyto" id="email-address" required>
        <label for="phone-number">Phone *</label>
        <input type="tel" name="phone-number" id="phone-number" required>

        <legend>Property Information</legend>
        <label for="address-1">Address 1 *</label>
        <input type="text" name="address-1" id="address-1" required>
        <label for="address-2">Address 2</label>
        <input type="text" name="address-2" id="address-2">
        <label for="city">City *</label>
        <input type="text" name="city" id="city" required>
        <label for="state">State *</label>
        <select id="state" name="state" required>
            <option value="FL">Florida (FL)</option>
            <!-- Add other states as needed -->
        </select>
        <label for="zip-code">Zip / Postal Code *</label>
        <input type="text" name="zip-code" id="zip-code" required>
        
        <label for="message">Project Details</label>
        <textarea rows="5" name="message" id="message" required></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
</form>

<style>
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    
    fieldset {
        border: none;
        margin-bottom: 1rem;
    }
    
    legend {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        color: #333;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    
    input, select, textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #13285b;
        color: #fff;
        border: none;
        padding: 0.75rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
        background-color: #0f2047;
    }
</style>
